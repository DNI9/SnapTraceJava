name: Build SnapTrace

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests -B
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: snaptrace-jar
        path: target/snaptrace-*.jar
        if-no-files-found: error
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests -B
    
    - name: Upload Windows JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: snaptrace-windows-jar
        path: target/snaptrace-*.jar
        if-no-files-found: error
        retention-days: 30
